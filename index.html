<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="container">
        <div id="display">
            <p id="output"></p><span class="cursor">|</span>
            <p id="background-answer"></p>
        </div>
        <div id="numbers">
            <button class="num-seven" data-key="7">7</button>
            <button class="num-eight" data-key="8">8</button>
            <button class="num-nine" data-key="9">9</button>
            <button class="num-four" data-key="4">4</button>
            <button class="num-five" data-key="5">5</button>
            <button class="num-six" data-key="6">6</button>
            <button class="num-one" data-key="1">1</button>
            <button class="num-two" data-key="2">2</button>
            <button class="num-three" data-key="3">3</button>
            <button class="decimal" data-key=".">.</button>
            <button class="num-zero" data-key="0">0</button>
            <button class="equals" data-key="=">=</button>
        </div>
        <div id="operators">
            <button class="clear" data-key="clear">AC</button>
            <button class="delete" data-key="Backspace">CE</button>
            <button class="multiply" data-key="*">*</button>
            <button class="divide" data-key="/">/</button>
            <button class="add" data-key="+">+</button>
            <button class="subtract" data-key="-">-</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
